schemaVersion: 1.2
name: backend
type: service

implementation:
  build:
    language: python
    version: "3.11"
    buildCommands:
      - pip install -r requirements.txt
  run:
    command: python manage.py runserver 0.0.0.0:$PORT

endpoints:
  - name: "REST API"
    type: REST
    networkVisibility: Public
    context: /
    service:
      port: 8000
